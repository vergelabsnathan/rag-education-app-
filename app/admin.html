<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Onderwijs Assistent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Admin-specific styles */
        .admin-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .admin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--bg-sidebar);
            border-bottom: var(--border-thin);
        }

        .admin-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1rem;
        }

        .admin-logo svg {
            color: var(--accent-primary);
        }

        .admin-badge {
            background: var(--accent-primary);
            color: white;
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .admin-header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: transparent;
            border: var(--border-thin);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .back-btn:hover {
            background: var(--bg-sidebar-hover);
            border-color: var(--accent-primary);
        }

        .admin-main {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-primary);
        }

        .admin-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-section {
            background: var(--bg-secondary);
            border: var(--border-thin);
            border-radius: var(--radius-md);
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: var(--border-thin);
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .add-user-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--accent-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .add-user-btn:hover {
            background: var(--accent-hover);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: var(--border-thin);
        }

        .users-table th {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: var(--bg-sidebar);
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .users-table tr:hover td {
            background: var(--bg-sidebar);
        }

        .user-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .user-username {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .role-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .role-admin {
            background: rgba(201, 162, 39, 0.15);
            color: var(--accent-primary);
        }

        .role-user {
            background: var(--bg-sidebar);
            color: var(--text-secondary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.15);
            color: #16a34a;
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-active .status-dot {
            background: #16a34a;
        }

        .status-inactive .status-dot {
            background: #dc2626;
        }

        .action-btn {
            padding: 6px 12px;
            background: transparent;
            border: var(--border-thin);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .action-btn:hover {
            background: var(--bg-sidebar-hover);
            color: var(--text-primary);
        }

        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border-color: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading-state {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: relative;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 480px;
            margin: 20px;
            z-index: 1;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: var(--border-thin);
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-input);
            border: var(--border-thin);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: border-color var(--transition-fast);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 24px;
            border-top: var(--border-thin);
        }

        .btn-cancel {
            padding: 10px 20px;
            background: transparent;
            border: var(--border-thin);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-cancel:hover {
            background: var(--bg-sidebar-hover);
        }

        .btn-submit {
            padding: 10px 20px;
            background: var(--accent-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-submit:hover {
            background: var(--accent-hover);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-bottom: 16px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-bottom: 16px;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        /* Stats cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: var(--border-thin);
            border-radius: var(--radius-md);
            padding: 20px;
        }

        .stat-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Date formatting */
        .date-cell {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* RAG Tuning Styles */
        .config-section {
            padding: 20px;
            border-bottom: var(--border-thin);
        }

        .config-section:last-child {
            border-bottom: none;
        }

        .config-section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-section-title svg {
            color: var(--accent-primary);
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .config-item {
            background: var(--bg-primary);
            border: var(--border-thin);
            border-radius: var(--radius-md);
            padding: 14px;
        }

        .config-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .config-item-label {
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .config-item-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent-primary);
            min-width: 40px;
            text-align: right;
        }

        .config-item-description {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .config-slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--bg-sidebar);
            border-radius: 3px;
            outline: none;
        }

        .config-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        .config-slider::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        .config-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .config-input {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-input);
            border: var(--border-thin);
            border-radius: var(--radius-sm);
            font-size: 0.8125rem;
            color: var(--text-primary);
        }

        .config-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .config-toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: var(--bg-sidebar);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .config-toggle.active {
            background: var(--accent-primary);
        }

        .config-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .config-toggle.active::after {
            transform: translateX(20px);
        }

        .config-range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.6875rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .unsaved-indicator {
            display: none;
            color: var(--accent-primary);
            font-size: 0.75rem;
            margin-left: 8px;
        }

        .unsaved-indicator.visible {
            display: inline;
        }

        .config-tabs {
            display: flex;
            border-bottom: var(--border-thin);
            background: var(--bg-sidebar);
        }

        .config-tab {
            padding: 12px 20px;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .config-tab:hover {
            color: var(--text-primary);
        }

        .config-tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .config-tab-content {
            display: none;
        }

        .config-tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-header-left">
                <div class="admin-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Onderwijs Assistent</span>
                </div>
                <span class="admin-badge">Admin</span>
            </div>
            <div class="admin-header-right">
                <button class="back-btn" onclick="goToChat()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Terug naar chat
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-content">
                <!-- Error/Success messages -->
                <div class="error-message" id="globalError"></div>
                <div class="success-message" id="globalSuccess"></div>

                <!-- Stats -->
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <div class="stat-label">Totaal gebruikers</div>
                        <div class="stat-value" id="statTotal">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Actieve gebruikers</div>
                        <div class="stat-value" id="statActive">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Admins</div>
                        <div class="stat-value" id="statAdmins">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Feedback items</div>
                        <div class="stat-value" id="statFeedback">-</div>
                    </div>
                </div>

                <!-- Users Section -->
                <div class="admin-section">
                    <div class="section-header">
                        <h2 class="section-title">Gebruikers</h2>
                        <button class="add-user-btn" onclick="openAddUserModal()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                            Gebruiker toevoegen
                        </button>
                    </div>

                    <div id="usersContainer">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <p>Gebruikers laden...</p>
                        </div>
                    </div>
                </div>

                <!-- Feedback Section -->
                <div class="admin-section">
                    <div class="section-header">
                        <h2 class="section-title">Test Feedback</h2>
                        <button class="add-user-btn" onclick="loadFeedback()" style="background: transparent; border: var(--border-thin); color: var(--text-primary);">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 4v6h-6M1 20v-6h6"/>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                            </svg>
                            Vernieuwen
                        </button>
                    </div>

                    <div id="feedbackContainer">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <p>Feedback laden...</p>
                        </div>
                    </div>
                </div>

                <!-- RAG Tuning Section -->
                <div class="admin-section">
                    <div class="section-header">
                        <h2 class="section-title">RAG Tuning Parameters</h2>
                        <div style="display: flex; gap: 8px;">
                            <button class="add-user-btn" onclick="resetToDefaults()" style="background: transparent; border: var(--border-thin); color: var(--text-primary);">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                                    <path d="M3 3v5h5"/>
                                </svg>
                                Reset
                            </button>
                            <button class="add-user-btn" onclick="saveRagConfig()" id="saveConfigBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                    <polyline points="17 21 17 13 7 13 7 21"/>
                                    <polyline points="7 3 7 8 15 8"/>
                                </svg>
                                Opslaan
                            </button>
                        </div>
                    </div>

                    <div id="ragConfigContainer">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <p>RAG configuratie laden...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add User Modal -->
    <div class="modal" id="addUserModal">
        <div class="modal-backdrop" onclick="closeAddUserModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Nieuwe gebruiker</h3>
                <button class="modal-close" onclick="closeAddUserModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form onsubmit="handleAddUser(event)">
                <div class="modal-body">
                    <div class="error-message" id="addUserError"></div>

                    <div class="form-group">
                        <label for="username">Gebruikersnaam</label>
                        <input type="text" id="username" name="username" placeholder="bijv. jan.jansen" required>
                    </div>

                    <div class="form-group">
                        <label for="displayName">Weergavenaam</label>
                        <input type="text" id="displayName" name="displayName" placeholder="bijv. Jan Jansen">
                    </div>

                    <div class="form-group">
                        <label for="password">Wachtwoord</label>
                        <input type="password" id="password" name="password" placeholder="Minimaal 8 tekens" required minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="role">Rol</label>
                        <select id="role" name="role">
                            <option value="user">Gebruiker</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeAddUserModal()">Annuleren</button>
                    <button type="submit" class="btn-submit" id="addUserSubmit">Toevoegen</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://n8n.srv1263678.hstgr.cloud/webhook';

        // State
        let users = [];
        let feedback = [];
        let authToken = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        // Check if user is authenticated and is admin
        function checkAuth() {
            // Read auth token from the same location as app.js
            const STORAGE_KEY = 'education_assistant_data';
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const parsed = JSON.parse(saved);
                    authToken = parsed.authToken;

                    // Also check if user is admin
                    if (parsed.user && parsed.user.role !== 'admin') {
                        showGlobalError('Geen toegang. Admin rechten vereist.');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                        return;
                    }
                }
            } catch (e) {
                console.error('Failed to load auth state:', e);
            }

            // Fallback to cookie
            if (!authToken) {
                authToken = getCookie('authToken');
            }

            if (!authToken) {
                showGlobalError('Niet ingelogd. Je wordt doorgestuurd naar de login pagina.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;

                        data-path="${path}"
                        min="${min}" max="${max}" step="${step}"
                        value="${value}">

                        <span>${min}</span>
                        <span>${max}</span>
                    </div>
                </div>
            `;
        }

        function renderTextInput(path, label, description) {
            const value = getConfigValue(path);
            return `
                <div class="config-item">
                    <div class="config-item-header">
                        <span class="config-item-label">${label}</span>
                    </div>
                    <div class="config-item-description">${description}</div>
                    <input type="text" class="config-input" data-path="${path}" value="${escapeHtml(value)}">
                </div>
            `;
        }

        function renderToggle(path, label, description) {
            const value = getConfigValue(path);
            return `
                <div class="config-item">
                    <div class="config-item-header">
                        <span class="config-item-label">${label}</span>
                        <div class="config-toggle ${value ? 'active' : ''}" data-path="${path}"></div>
                    </div>
                    <div class="config-item-description">${description}</div>
                </div>
            `;
        }

        function getConfigValue(path) {
            const parts = path.split('.');
            let value = ragConfig;
            for (const part of parts) {
                value = value?.[part];
            }
            return value;
        }

        function setConfigValue(path, value) {
            const parts = path.split('.');
            let obj = ragConfig;
            for (let i = 0; i < parts.length - 1; i++) {
                obj = obj[parts[i]];
            }
            obj[parts[parts.length - 1]] = value;
            markUnsaved();
        }

        function handleSliderChange(e) {
            const path = e.target.dataset.path;
            const step = parseFloat(e.target.step);
            let value = parseFloat(e.target.value);

            // Update display
            const displayId = `value-${path.replace(/\./g, '-')}`;
            const displayEl = document.getElementById(displayId);
            if (displayEl) {
                displayEl.textContent = step < 1 ? value.toFixed(2) : value;
            }

            setConfigValue(path, value);
        }

        function handleInputChange(e) {
            const path = e.target.dataset.path;
            setConfigValue(path, e.target.value);
        }

        function handleToggleChange(e) {
            const toggle = e.target.closest('.config-toggle');
            const path = toggle.dataset.path;
            const currentValue = getConfigValue(path);
            const newValue = !currentValue;

            toggle.classList.toggle('active', newValue);
            setConfigValue(path, newValue);
        }

                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    Opslaan *
                `;
            }
        }

        function showConfigTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.config-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.config-tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        async function saveRagConfig() {
            const btn = document.getElementById('saveConfigBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<span class="loading-spinner" style="width:16px;height:16px;margin:0;border-width:2px;"></span> Opslaan...`;

            try {
                const response = await fetch(`${API_BASE}/rag-config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'save',
                        config: ragConfig
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showGlobalSuccess('RAG configuratie opgeslagen!');
                    hasUnsavedChanges = false;
                    originalConfig = JSON.parse(JSON.stringify(ragConfig));
                    btn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                        Opslaan
                    `;
                } else {
                    throw new Error(data.error || 'Kon configuratie niet opslaan');
                }
            } catch (error) {
                console.error('Error saving RAG config:', error);
                showGlobalError('Fout bij opslaan: ' + error.message);
                btn.innerHTML = originalText;
            } finally {
                btn.disabled = false;
            }
        }

        function resetToDefaults() {
            if (!confirm('Weet je zeker dat je alle instellingen wilt resetten naar de standaardwaarden?')) {
                return;
            }

            ragConfig = JSON.parse(JSON.stringify(defaultConfig));
            renderRagConfig();
            markUnsaved();
            showGlobalSuccess('Instellingen gereset naar standaardwaarden. Klik op Opslaan om te bevestigen.');
        }

        // Load RAG config on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(loadRagConfig, 500); // Load after auth check
        });
    </script>
</body>
</html>
